<ion-header>
  <ion-toolbar>
      <ion-buttons side="start ">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


    <ion-row>
      <ion-col width-67>
        <img src="https://signin.riams.org/res/images/icons/1829_RIAMS_icon_my_account.png"/>
      </ion-col>
    </ion-row>

    <form #f="ngForm" (ngSubmit)="onSignin(f)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Mail</ion-label>
          <ion-input type="email" ngModel name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button block type="submit" [disabled]="!f.valid">Signin</ion-button>
